<!-- ======= Portolio Section ======= -->

<section id="portfolio" class="portfolio">
  <div class="section-title">
    <span>Projetos</span>
    <h2>Projetos</h2>

    <router-outlet></router-outlet>

  </div>
  <div [class.teste]="active" class="portfolio-bg">
    <section class="">

      <div class="container">
        <!-- <div class="mt-3 row ul-options text-center"> -->
                <ul id="portfolio-filters" class="row vw-100 d-flex justify-content-center ">
                        <li (click)="reset()" class="col-sm-12 col-lg-2">Todos</li>
                        <li (click)="onClick(web)" class="col-sm-12 col-lg-2 " #web>CSS, HTML, JS</li>
                        <li (click)="onClick(angular)" class="col-sm-12 col-lg-2" #angular>Angular</li>
                        <li (click)="onClick(java)" class="col-sm-12 col-lg-2" #java>Java</li>
                      </ul>
          <!-- </div> -->
      </div>


    </section>



    <section id="portfolioContainer" class="d-flex container flex-wrap">
        <div  class="portfolio-container " *ngFor="let item of items">

          <div class="cards">
            <div class="container card ml-2" [attr.data-filter]="[item.identifier]" style="width: 18rem; margin-left: 35px;">
                          <!-- <picture class=" d-flex align-items-center justify-content-center">
                              <img class="card-img-top" [src]="item.mainImageUrl" [alt]="item.projectName">
                          </picture> -->
                          <div class="col-sm-12 card-body">
                              <h5 class="card-title">Projeto: {{item.projectName}}</h5>
                              <h6><i>{{item.programmingLanguage}}, {{item.technologies_1}},
                                      {{item.technologies_2}}</i></h6>
                              <p class="card-text">{{item.shortDescription}}</p>
                              <a (click)="status()" [routerLink]="['/portfolio-details', item.id]"
                                  class="btn btn-background">Detalhes</a>
                          </div>
                      </div>
          </div>


            <br>
        </div>
    </section>

  </div>



</section>
